<div class="container">
  <h1>Angular Google Maps with Places Search Example</h1>

  <div class="form-group">
    <label>Enter address</label>
    <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()"
      placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
      #search />
  </div>

  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <div *ngFor="let data of states">
      <agm-marker [latitude]="data.lat" [longitude]="data.long" [markerDraggable]="true"
        (dragEnd)="markerDragEnd($event)"></agm-marker>
    </div>
  </agm-map>

  <h5>Address: {{ address }}</h5>
  <div>Latitude: {{ latitude }}</div>
  <div>Longitude: {{ longitude }}</div>
</div>
