<form class="example-form" >
  <mat-form-field class="example-full-width">
    <input matInput placeholder="State" aria-label="State"
    [matAutocomplete]="auto"
    [formControl]="stateCtrl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
        <span>{{state.name}}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  </form>
<div class="example-button-row">
  <button mat-raised-button color="primary" (click)="onClickSearchButton()" >Search</button>
</div>

<div *ngFor="let data of attractionList">

  <mat-card class="example-card">
    <mat-card-header>
    <div mat-card-avatar class="example-header"></div>
    <mat-card-title   >{{ data.location.loc1.name }}</mat-card-title>

  </mat-card-header>
  <img mat-card-image src = {{data.location.loc1.img.img1}} alt="Photo of a Shiba Inu">
  <!-- <img mat-card-image src="https://img.kapook.com/u/2019/sireeporn/travel-9/P2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content >
    <p>{{ data.location.loc1.detail }} </p>
  </mat-card-content>
</mat-card>
